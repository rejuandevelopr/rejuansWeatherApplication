<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Application </title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="main">
            <div class="card">
                <div class="card-body p-sm-4">
                    <div class="location d-flex justify-content-between">
                        <input id="city" type="text" class="form-control" placeholder="Enter your location" id="exampleInputlocation">
                        <button type="button" class="btn" id="submit"> Submit </button>
                    </div>
                    <div class="wf d-flex justify-content-between mt-sm-4">
                        <span> Weather for -  </span>
                        <span> <span id="cityName"></span> </span>
                    </div>
                    
                    <div class="text-center degree">
                        <h1> <span id="temp"></span>&#8451; </h1>
                        <h5 class="mt-sm-4"> Min Temperature - <span id="min_temp"></span>&#8451;  </h5>
                        <h5> Max Temperature - <span id="max_temp"></span>&#8451; </h5>
                        <h6 class="mt-sm-4"> Sun Rise - <span id="sunrise"></span> </h6>
                        <h6> Sun Set - <span id="sunset"></span> </h6>   
                    </div>

                    <div class="row content">
                        <div class="col-md-6 text-center">
                            <div> <i class="fa-solid fa-wind" style="color: #000000;"></i> <span> Wind: <span id="wind_speed"></span> km/h </span> </div>
                            <div> <i class="fa-sharp fa-solid fa-droplet" style="color: #000000;"></i> <span> Humidity: <span id="humidity"></span>% </span> </div>
                            <div> <i class="fa-solid fa-gear" style="color: #00040a;"></i> <span> Feels Like: <span id="feels_like"></span>h </span> </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <img class="img-fluid" src="./image/rainy-day.png" alt="weather-picture">
                        </div>
                    </div>
                </div>
              </div>
    </section>




    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
